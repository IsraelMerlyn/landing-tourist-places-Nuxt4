name: CI Quality Check

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            # 1. Descargar tu código
            - name: Checkout del código
              uses: actions/checkout@v4

            # 2. Instalar Node.js (Actualizado a v20 para compatibilidad moderna)
            - name: Instalar Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            # 3. Instalar dependencias (CAMBIO CRÍTICO: Usamos 'install' en vez de 'ci')
            - name: Instalar dependencias
              run: npm install

            # 4. Correr los Tests
            - name: Ejecutar Tests Unitarios
              run: npx vitest run

            # 5. Verificar Build
            - name: Verificar Build
              run: npm run build
              env:
                  # Pasamos los secretos para que Supabase no falle
                  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
                  SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
